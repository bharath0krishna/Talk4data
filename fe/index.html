<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Language Query System</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background-color: #001f3f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar (Hidden by Default) */
        .sidebar {
            position: fixed;
            top: 0;
            left: -18%;
            width: 18%;
            height: 100%;
            background-color: #002244;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: self-end;
        }


        /* Sidebar Links */
        .sidebar a {
            padding: 12px;
            text-decoration: none;
            color: white;
            display: block;
            font-size: 18px;
            width: 100%;
            text-align: center;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #004080;
        }

        /* Hamburger Icon */
        .hamburger {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }

        /* Fullscreen Intro */
        .intro-screen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: #001f3f;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
            z-index: 10;
        }

        /* Animated Title */
        .intro-title {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transform: scale(0.8);
            animation: zoomFadeIn 1.5s ease-out forwards;
        }

        @keyframes zoomFadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Main App - Initially Hidden */
        .main-app {
            display: flex;
            /* Ensures sections are side by side */
            flex-direction: row;
            /* Horizontal alignment */
            width: 80%;
            height: 60vh;
            justify-content: space-between;
            border: 1px solid #ccc;
            background-color: #002855;
            padding: 20px;
            gap: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }

        .input-section {
            flex: 1;
            /* Allow space for result section */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background-color: #003366;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height: 86%;
            /* Make it fill the container */
        }

        .query-container {
            width: 100%;
            text-align: center;
        }

        .output-container {
            position: relative;
            /* Make this the reference for absolute positioning */
            padding: 38px;
            background-color: #002244;
            border-radius: 8px;
            color: #00c8ff;
            font-family: monospace;
            min-height: 50px;
            text-align: center;
            border: 1px solid #004080;
        }

        #copyButton {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: #004080;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        #copyButton:hover {
            background-color: #0059b3;
        }

        .result-section {
            flex: 1;
            /* Takes equal space as input-section */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #003366;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height: 86%;
            /* Make it fill the container */
        }

        /* Query Input */
        #queryBox {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            background-color: #404040;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        #queryBox:focus {
            background-color: #555;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Submit Button */
        #submitButton {
            padding: 12px 25px;
            font-size: 18px;
            margin-top: 15px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #submitButton:hover {
            background-color: #0059b3;
            transform: scale(1.05);
        }

        /* Table Styling */
        table {
            width: 90%;
            border-collapse: collapse;
            background-color: #ffffff;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="#">üè† Home</a>
        <a href="#">üë§ User</a>
        <a href="login.html" id="authLink">üîê Login/Signup</a>
    </div>

    <!-- Hamburger Menu -->
    <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

    <!-- Intro Screen -->
    <div class="intro-screen">
        <div class="intro-title">Talk4Data</div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <div class="input-section">
            <div class="query-container">
                <h2>Enter Query</h2>
                <textarea type="text" id="queryBox" placeholder="Type your query here..."
                    style="width: 80%; padding: 10px;"></textarea>
                <button id="submitButton">Submit</button>
            </div>
            <div class="output-container" id="sqlOutput">
                <span id="sqlText">SQL Query will appear here...</span>
                <button id="copyButton">üìã Copy</button>
            </div>

        </div>
        <div class="result-section">
            <table id="results" style="display: none;">
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Show Main App After 2 Seconds
        setTimeout(() => {
            document.querySelector(".intro-screen").style.opacity = "0";
            setTimeout(() => {
                document.querySelector(".intro-screen").style.display = "none";
                document.getElementById("mainApp").style.display = "flex";
            }, 1000);
        }, 2000);

        document.getElementById("submitButton").addEventListener("click", function () {
            let query = document.getElementById("queryBox").value.trim();
            let sqlText = document.getElementById("sqlText");
            let resultsTable = document.getElementById("results");

            if (!query) {
                alert("Please enter a valid query.");
                return;
            }

            // Simulated SQL generation (Replace with actual backend logic)
            sqlText.innerText = `SELECT * FROM table WHERE column LIKE '%${query}%';`;

            // Show the results table
            resultsTable.style.display = "table";
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            // Simulate successful login
            localStorage.setItem("isLoggedIn", "true");

            // Redirect back to main page
            window.location.href = "index.html";
        });


        // Live Update SQL Output as User Types
        document.getElementById("queryBox").addEventListener("input", function () {
            let query = this.value.trim();
            let sqlText = document.getElementById("sqlText");

            if (query.length === 0) {
                sqlText.innerText = "SQL Query will appear here...";
                return;
            }

            // Simulated SQL output (Replace with AI/NLP model output later)
            sqlText.innerText = `SELECT * FROM table WHERE column LIKE '%${query}%';`;
        });

        // Function to Toggle Sidebar
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            sidebar.style.left = (sidebar.style.left === "0px") ? "-18%" : "0px";
        }

        // Copy SQL Query to Clipboard
        document.getElementById("copyButton").addEventListener("click", function () {
            let sqlOutputText = document.getElementById("sqlText").innerText;

            // Copy text to clipboard
            navigator.clipboard.writeText(sqlOutputText).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        });

        // Handle Login/Signup or Sign Out
        document.addEventListener("DOMContentLoaded", function () {
            let authLink = document.getElementById("authLink");
            let isLoggedIn = localStorage.getItem("isLoggedIn") === "true"; // Check if user is logged in

            if (isLoggedIn) {
                authLink.textContent = "üö™ Sign Out";
                authLink.href = "#"; // Prevent redirection
                authLink.addEventListener("click", function () {
                    localStorage.setItem("isLoggedIn", "false"); // Set logout state
                    location.reload(); // Refresh page to update UI
                });
            } else {
                authLink.textContent = "üîê Login/Signup";
                authLink.href = "login.html"; // Redirect to login page
            }
        });



    </script>

</body>

</html>
