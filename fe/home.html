<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk4Data - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #001f3f;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }

            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        p {
            font-size: 20px;
            max-width: 600px;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 2s ease-out 0.5s forwards;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 20px;
            font-size: 20px;
            color: white;
            background-color: #004080;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        .btn:hover {
            background-color: #0059b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Talk4Data</h1>
        <p>Effortlessly query databases using natural language instead of SQL.</p>
        <a href="index.html" class="btn">Get Started</a>
    </div>
</body>

</html>
