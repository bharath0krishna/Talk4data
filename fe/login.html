<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            background-color: #001f3f;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #002244;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #404040;
            color: white;
            text-align: center;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0059b3;
        }

        .toggle-link {
            margin-top: 15px;
            display: block;
            color: #00c8ff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button id="authButton">Login</button>
        <span class="toggle-link" id="toggleForm">Don't have an account? Sign up</span>
    </div>

    <script>
        let isSignup = false;
        const formTitle = document.getElementById("formTitle");
        const authButton = document.getElementById("authButton");
        const toggleForm = document.getElementById("toggleForm");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");

        toggleForm.addEventListener("click", function () {
            isSignup = !isSignup;
            formTitle.innerText = isSignup ? "Sign Up" : "Login";
            authButton.innerText = isSignup ? "Sign Up" : "Login";
            toggleForm.innerText = isSignup ? "Already have an account? Login" : "Don't have an account? Sign up";
        });

        authButton.addEventListener("click", async function () {
            let username = usernameInput.value.trim();
            let password = passwordInput.value.trim();

            if (username === "" || password === "") {
                alert("Please enter valid credentials.");
                return;
            }

            let endpoint = isSignup ? "/register" : "/login";

            let response = await fetch(`http://127.0.0.1:5000${endpoint}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            let result = await response.json();

            if (response.ok) {
                sessionStorage.setItem("loggedIn", "true");
                alert(result.message);
                window.location.href = "index.html";  // Redirect after successful login
            } else {
                alert(result.message);
            }
        });
    </script>


</body>

</html>
